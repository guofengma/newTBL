<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>酋长统计</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./less/qiuZhangStat.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/layer.js"></script>
    <script src="./js/CookieUtil.js"></script>
    <script src="./js/BaseUrl.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <script src="./js/qiuZhangStat.js"></script>
</head>
<body>
    <div class="container" style="min-width:320px;max-width:640px;margin: 0 auto;background-color:#eaeaea;">
        <!--头部-->
        <header class="top">
            
        </header>
        <!--主体-->
        <main class="con">
            <p id="numPeople"></p>
            <ul>
                
            </ul>
        </main>
        <!--底部-->
        <footer>
            
        </footer>
    </div>
</body>
<script type="text/html" id="headTop">
    <ul class="top_left">
        <li>{{departmentInfo}}</li>
        <li>注册医生：{{registerDoctor}}名</li>
        <li>等待审核：{{pendingReview}}名</li>
        <li>患者：{{customerCount}}</li>
    </ul>
    <ul class="top_right">
        <li>医生总数：{{allDoctor}}名</li>
        <li>认证医生：{{authenDoctor}}名</li>
        <li>未认证：{{notAuthenDoctor}}名</li>
        <li>服务：{{ordersize}}</li>
    </ul>
</script>
<script type="text/html" id="mainBox">
    {{each employeeListInfo}}
    <li class="clearfix" data-id="{{$value.id}}">
        <div>
            <img src="{{$value.headerImage?$value.headerImage:'./imgs/icon.jpg'}}" alt="">
            <p>{{$value.realName}}</p>
        </div>
        <div>
            <ul>
                <li>注册医生：{{$value.subregisterDoctor}}名</li>
                <li>认证医生：{{$value.subauthenDoctor}}名</li>
                <li>等待审核：{{$value.subpendingReview}}名</li>
                <li>未认证：{{$value.subnotAuthenDoctor}}名</li>
                <li>患者：{{$value.customerCount}}</li>
                <li>服务：{{$value.orderSize}}</li>
            </ul>
        </div>
    </li>
    {{/each}}
</script>
</html>
